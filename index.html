
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAGYU - Gov Job Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                orange: '#ff9f1c',
                peach: '#ffbf69',
                teal: '#2ec4b6',
                lightcyan: '#cbf3f0',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <style>
      html {
        background-color: #FFFFFF;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: #1f2937;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      .brand-gradient {
        background: linear-gradient(135deg, #2ec4b6 0%, #208a80 100%);
      }
      .orange-gradient {
        background: linear-gradient(135deg, #ff9f1c 0%, #ffbf69 100%);
      }
      .bottom-nav-shadow {
        box-shadow: 0 -4px 6px -1px rgb(0 0 0 / 0.05), 0 -2px 4px -2px rgb(0 0 0 / 0.05);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #2ec4b6;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #208a80;
      }
      /* Ensure SVG visuals don't overflow */
      .svg-container svg {
        max-width: 100%;
        height: auto;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>

    <div id="root"></div>
